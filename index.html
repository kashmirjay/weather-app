    <title>Weather (Timmins, ON)</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="city-search">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control"
                autofocus="on"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-3">
              <button
              id="get-current-city"
              type="button"
              class="form-control btn btn-primary"
              >
              Current
              </button>
            </div>
        </form>

        <div class="row forecast-main">
          <div class="col-4">
            <h1 class="currentCity" id="current-City"></h1>
            <h2></h2>
            <h3 id="date">Day, Time</h3>
            <small>
            <span id = "humidity">
              Humidity: 60%
            </span>
              <br />
              <span id = "wind">
              Wind: 10 km/h
              </span>
            </small>
          </div>
          <div class="col-4 main-icon">
            <i class="fas fa-sun main-icon"></i>
          </div>
          <div class="col-4">
            <p class="current-conditions">
              <span id="temperature">
              
                 </span>
              <a class="celsius" id="celsius"
              href="#">C</a>
             <a 
             class="fahrenheit"  id="fahrenheit"
              href="#">F</a>
         
              <br />
              <span id="current-weather-description">
              
                </span>
              <br />
              <span
              id="low" 
              class="low"> </span>
            </p>
          </div>
        </div>


        <div class="row forecast-week">
          <div class="col-2">
            <div class="weekly-background">
            <span class="forecast-day">
              Fri
              <br />
              <i class="fas fa-cloud-sun icon"></i>
              <br />
              21¬∞
            </span>
            <br />
            <span class="low"> 10¬∞ </span>
          </div>
          </div>

          <div class="col-2">
            <div class="weekly-background">
            <span class="forecast-day">
              Sat
              <br />
              <i class="fas fa-cloud-sun icon"></i>
              <br />
              24¬∞
            </span>
            <br />
            <span class="low"> 13¬∞ </span>
          </div>
          </div>

          <div class="col-2">
            <div class="weekly-background">
            <span class="forecast-day">
              Sun
              <br />
              <i class="fas fa-cloud-showers-heavy icon"></i>
              <br />
              22¬∞
            </span>
            <br />
            <span class="low"> 11¬∞ </span>
          </div>
          </div>

          <div class="col-2">
            <div class="weekly-background">
            <span class="forecast-day">
              Mon
              <br />
              <i class="fas fa-bolt icon"></i>
              <br />
              18¬∞
            </span>
            <br />
            <span class="low"> 8¬∞ </span>
          </div>
          </div>

          <div class="col-2">
            <div class="weekly-background">
            <span class="forecast-day">
              Tue
              <br />
              <i class="fas fa-sun icon"></i>
              <br />
              25¬∞
            </span>
            <br />
            <span class="low"> 14¬∞ </span>
          </div>
          </div>

          <div class="col-2">
            <div class="weekly-background">
            <span class="forecast-day">
              Wed
              <br />
              <i class="fas fa-sun icon"></i>
              <br />
              22¬∞
            </span>
            <br />
            <span class="low"> 10¬∞ </span>
          </div>
          </div>
        </div>
